<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-grid">
      <img
        src="middle-center.jpeg"
        data-position="top-left"
        class="portrait"
        alt="Looking default"
      />
      <img
        src="middle-center.jpeg"
        data-position="top-center"
        class="portrait"
        alt="Looking default"
      />
      <img
        src="middle-center.jpeg"
        data-position="top-right"
        class="portrait"
        alt="Looking default"
      />
      <img
        src="middle-center.jpeg"
        data-position="middle-left"
        class="portrait"
        alt="Looking default"
      />
      <img
        src="middle-center.jpeg"
        data-position="middle-center"
        class="portrait"
        alt="Looking default"
      />
      <img
        src="middle-center.jpeg"
        data-position="middle-right"
        class="portrait"
        alt="Looking default"
      />
      <img
        src="middle-center.jpeg"
        data-position="bottom-left"
        class="portrait"
        alt="Looking default"
      />
      <img
        src="middle-center.jpeg"
        data-position="bottom-center"
        class="portrait"
        alt="Looking default"
      />
      <img
        src="middle-center.jpeg"
        data-position="bottom-right"
        class="portrait"
        alt="Looking default"
      />
    </div>
  </body>
  <script src="script.js"></script>
</html>
